<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        .myfooter {
            position: relative;
            bottom: 0;
        }
    </style>
{{template "widgets/head.html" .}}
</head>
<body style="background-color: #EEEEEE;">
<div class="manual-reader manual-container manual-search-reader" style="background-color: #FFFFFF;">
    {{template "widgets/header.html" .}}
    <div class="container-widescreen manual-body" style="padding-left: 15px;padding-right: 15px;">
        <div class="search-head">
            <strong class="search-title">标签列表</strong>
        </div>
        <div class="row">
            {{if gt (.Labels|len) 0}}
            <div class="hide tag-container-outer" style="border: 0;margin-top: 0;padding: 5px 15px;min-height: 200px;">
                <span class="tags">
                    {{range  $index,$item := .Labels}}
                    <a href="{{urlfor "LabelController.Index" ":key" $item.LabelName}}">{{$item.LabelName}}</a>
                    {{end}}
                </span>
            </div>

            {{end}}
            <div class="pagination-container">
                {{if gt .TotalPages 1}}
                {{.PageHtml}}
                {{end}}
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</div>
<div class="myfooter">
    {{template "widgets/footer.html" .}}
</div>
</body>
</html>
